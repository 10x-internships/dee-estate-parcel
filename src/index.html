<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dee Estate Parcel</title>
  </head>
  <body>
    <div class="container-body">
      <nav class="navbar">
        <a class="favicon">Dee's Estate</a>
        <ul class="nav">
          <li class="nav-item"><a href="#">Rent</a></li>
          <li class="nav-item"><a href="#">Land</a></li>
          <li class="nav-item"><a href="#">Agent</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="btn btn--get-started">Get Started</a>
      </nav>
      <section class="section">
        <div class="intro-text-container">
          <h1 class="h1">Helping you find the property of your dreams.</h1>
          <h2 class="h4">
            Creating quality urban lifestyles,building stronger communities
          </h2>
          <div class="container-learn-more-btns">
            <a href="#" class="btn learn-more-btn">Learn More</a>
            <div class="learn-more-play-btn">
              <img src="./assets/Vector 1.png" alt="" />
            </div>
          </div>
        </div>
        <div class="intro-img-container">
          <img src="./assets/Rectangle 2.png" alt="" />
        </div>
      </section>
      <div class="section">
        <div class="search-container">
          <div class="dropdown">
            <div class="dropdown-title">
              <p class="dropdown-text-title h2">Location</p>
              <img
                src="./assets/VectorDropdown.png"
                alt="dropdown-img"
                class="dropdown-icon"
              />
            </div>
            <p class="text-content dropdown-text-content">Lekki</p>
          </div>
          <div class="dropdown">
            <div class="dropdown-title">
              <p class="h2 dropdown-text-title">Property Type</p>
              <img
                src="./assets/VectorDropdown.png"
                alt="dropdown-img"
                class="dropdown-icon"
              />
            </div>
            <p class="text-content dropdown-text-content">Duplex</p>
          </div>
          <div class="dropdown">
            <div class="dropdown-title">
              <p class="h2 dropdown-text-title">Max Price</p>
              <img
                src="./assets/VectorDropdown.png"
                alt="dropdown-img"
                class="dropdown-icon"
              />
            </div>
            <p class="dropdown-text-content text-content">$10,000</p>
          </div>
          <a href="#" class="btn search-btn">
            <img src="./assets/VectorSearch.png" />
            Search
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
